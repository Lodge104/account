<body
  class="d-flex flex-column h-100"
  id="section-conclave-report-form"
  data-spy="scroll"
  data-target="#scroll"
  data-offset="0"
>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="https://lodge104.net">
        <img
          src="/assets/lodge-logo.png"
          alt="Occoneechee Lodge"
          class="d-inline-block align-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse c-navbar-content" id="navbar-main">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="https://lodge104.net"
              target="_blank"
              >Occoneechee Lodge Home</a
            >
          </li>
        </ul>
        <div class="d-flex">
          <app-auth></app-auth>
        </div>
      </div>
    </nav>
    <main class="container-fluid flex-shrink-0">
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <footer class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p>
          &copy; {{ year }}
          Occoneechee Lodge | Site designed and managed by the
          <a href="https://github.com/Lodge104/adult-nominations-auth0"
            >Lodge Website Committee</a

          |
          <a href="https://lodge104.net/privacy-policy/">Privacy Policy</a>
          and
          <a href="https://lodge104.net/terms-of-service/">Terms of Service</a>
        </p>
      </div>
    </div>
  </footer>
</body>
